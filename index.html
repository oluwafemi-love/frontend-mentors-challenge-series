<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- Google Font & Frontend MentorðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:wght@400;700&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="pane lhs-result-pane">
          <h3>Your Result</h3>

          <div class="result">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <aside class="pane rhs-summary-pane">
          <h3>Summary</h3>
          <div class="summary-data-wrapper">
            <div class="summary-box reaction">
              <i class="summary-icon"
                ><img src="/assets/images/icon-reaction.svg"
              /></i>
              <span class="summary-title">Reaction</span>
              <span class="summary-figures">80 / 100</span>
            </div>

            <div class="summary-box memory">
              <i class="summary-icon"
                ><img src="/assets/images/icon-memory.svg"
              /></i>
              <span class="summary-title">Memory</span>
              <span class="summary-figures">92 / 100</span>
            </div>

            <div class="summary-box verbal">
              <i class="summary-icon"
                ><img src="/assets/images/icon-verbal.svg"
              /></i>
              <span class="summary-title">Verbal</span>
              <span class="summary-figures">61 / 100</span>
            </div>

            <div class="summary-box visual">
              <i class="summary-icon"
                ><img src="/assets/images/icon-visual.svg"
              /></i>
              <span class="summary-title">Visual</span>
              <span class="summary-figures">72 / 100</span>
            </div>
          </div>

          <div class="btn-wrapper"><button name="button" class="btn-continue">Continue</button></div>
        </aside>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oluwafemilove</a>.
    </div>
  </body>
</html>
